<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="#" />
  <title>Four Pictures, For Twitter</title>
</head>
<body>
  <div class="input">
    <label>
      <input id="crop-input" type="file" accept="image/*">
      画像選択
    </label>
    <div class="crop">
      <button id="crop-btn4">4分割</button>
      <button id="crop-btn3">3分割</button>
      <button id="crop-btn2">2分割</button>
    </div>
    <button id="button">分割して保存</button>
  </div>


  <br>

  <div class="visible">
    <span class="cropper-area">
      <img id="cropper-img">
    </span>
    <span class="result">
      <img id="result-img">
    </span>

    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
    <canvas id="canvas4"></canvas>
    <span class="rendering">
      <img class="image" id="image1" src="">
      <img class="image" id="image2" src="">
      <img class="image" id="image3" src="">
      <img class="image" id="image4" src="">
    </span>
  </div>

  <script src="main.js"></script>
</body>
</html>
